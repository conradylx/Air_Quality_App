{% load static %}

<html lang="en">
{% include 'head.html' %}
<body>
<div class="container">
    <p>
        {% if user.is_authenticated %}
            <p>Hi, {{ user.username }}</p>
            <p><a href="{% url 'logout' %}">Log out</a></p>
        {% else %}
            <a href="{% url 'login' %}">Log In</a> | <a href="{% url 'signup' %}">Sign up</a>
        {% endif %}
    {% block content %}
    {% endblock content %}
</div>
{% include 'scripts.html' %}
</body>
</html>
